# @package _global_

defaults:
  - override /model: am.yaml
  - override /env: pctsp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  # - override /logger: null # comment this line to enable logging
  - override /logger: wandb.yaml


env:
  num_loc: 50

tags: ["am", "pctsp"]

logger:
  wandb:
    project: "rl4co"
    tags: ${tags}
    group: "pctsp${env.num_loc}"
    name: "am-pctsp${env.num_loc}-sm-xl"

# XL version: same as POMO and SymNCO: 6 enc layers, instance norm
model:
  num_encoder_layers: 6
  normalization: 'instance'
  use_native_sdpa: true

seed: 12345

trainer:
  max_epochs: 500
  gradient_clip_val: 1.0
  accelerator: "gpu"
  precision: "16-mixed"


train:
  optimizer:
    _target_: torch.optim.Adam
    lr: 1e-4
    weight_decay: 0
  scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    milestones: [480, 495]
    gamma: 0.1
  scheduler_interval: epoch

data:
  batch_size: 2048
  train_size: 1_280_000
  val_size: 10_000

