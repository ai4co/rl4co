# @package _global_

defaults:
  - override /model: symnco.yaml
  - override /env: tsp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

env:
  generator_params:
    num_loc: 50

logger:
  wandb:
    project: "rl4co"
    tags: ["symnco", "${env.name}"]
    group: "${env.name}${env.generator_params.num_loc}"
    name: "symnco-${env.name}${env.generator_params.num_loc}"

model:
  batch_size: 512
  val_batch_size: 1024
  test_batch_size: 1024
  train_data_size: 1_280_000
  val_data_size: 10_000
  test_data_size: 10_000
  num_starts: 0 # 0 for no augmentation for multi-starts
  num_augment: 10
  optimizer_kwargs:
    lr: 1e-4
    weight_decay: 1e-6
  lr_scheduler:
    "MultiStepLR"
  lr_scheduler_kwargs:
    milestones: [80, 95]
    gamma: 0.1

trainer:
  max_epochs: 100

seed: 1234

