# @package _global_

defaults:
  - override /model: symnco.yaml
  - override /env: tsp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  # - override /logger: null # comment this line to enable logging
  - override /logger: wandb.yaml


env:
  num_loc: 50

tags: ["tsp", "symnco"]

logger:
  wandb:
    project: "rl4co"
    tags: ${tags}
    group: "tsp${env.num_loc}"
    name: "symnco-tsp${env.num_loc}"

seed: 12345


trainer:
  max_epochs: 100
  gradient_clip_val: 1.0

train:
  optimizer:
    _target_: torch.optim.Adam
    lr: 1e-4
    weight_decay: 0
  scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    milestones: [80, 95]
    gamma: 0.1
  scheduler_interval: epoch

data:
  batch_size: 512
  train_size: 1_280_000
  val_size: 10_000

model:
  num_starts: 0 # 0 for no augmentation for multi-starts
  num_augment: 10

metrics:
  train: ["loss", "loss_ss", "loss_inv", "reward", "max_aug_reward"]
  val: ["reward", "max_aug_reward"]
  test: ["reward", "max_aug_reward"]
  log_on_step: True