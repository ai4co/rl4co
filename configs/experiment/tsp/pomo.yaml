# @package _global_

defaults:
  - override /model: pomo.yaml
  - override /env: tsp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  # - override /logger: null # comment this line to enable logging
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

env:
  num_loc: 50

tags: ["tsp", "pomo"]

logger:
  wandb:
    project: "rl4co"
    tags: ${tags}
    group: "tsp${env.num_loc}"
    name: "pomo-tsp${env.num_loc}"

seed: 12345

trainer:
  max_epochs: 100
  gradient_clip_val: 1.0

train:
  optimizer:
    _target_: torch.optim.Adam
    lr: 1e-4
    weight_decay: 1e-6
  scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    milestones: [95]
    gamma: 0.1
  scheduler_interval: epoch

model:
  num_starts: ${env.num_loc} # num_pomo

data:
  batch_size: 64
  train_size: 160_000
  val_size: 10_000

metrics:
  train: ["loss", "reward", "max_reward"]
  val: ["reward", "max_reward"]
  test: ["reward", "max_reward"]
  log_on_step: True